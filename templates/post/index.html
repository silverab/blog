{% extends 'base.html' %}


{% block title %}Index{% endblock title %}

<h2>Index Page</h2>
{% block content %}
	{% for post in posts %}
		
		<h3><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h3>

		<p>Date: {{ post.posted_date }}</p>
		<p>{{ post.description }}</p>
	{% endfor %}

{% endblock content %}
